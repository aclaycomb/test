<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cision Web Solutions | Ticker</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div id="target-ticker" class="small-content stand-alone-ticker"></div>
    </div>
    <script id="templateTicker" type="text/x-jsrender">
        {{for tickers}}
        <div class="small-ticker">
            <p><strong>{{>TickerName}} ({{>TickerSymbol}})</strong></p>
            <div class="clearfix">
            <p class="float-left delta"><strong>{{>~formatNumber(Delta)}} {{>TradeCurrency}}</strong></p>
             <img src="{{url:ArrowImageurl}}" /></div>
            <div><span class="ticker-price {{if Delta > 0}}text-success{{else Delta == 0}}text-info{{else}}text-danger{{/if}}">{{>~formatNumber(Price)}}</span></div>
            <p class="text-muted">{{>TextLatestChange}}</p>
            <p class="text-muted">{{>Date}} {{>Time}}</p>
            <p class="text-muted text-small">{{>TextDelayInfo}}</p>
        </div>
        {{/for}}
    </script>

    <script type="text/javascript">
        $(function () {
            window.cision.websolution.tickers.render();
        });
    </script>
</body>
</html>
