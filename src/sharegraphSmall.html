<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cision Web Solutions | Sharegraph</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/7.0.3/highstock.js"></script>
</head>
<body>

    <div class="container">
        <div id="mini-sharegraph">
            <div id="sharegraph-container"></div>
        </div>

        <input type="hidden" class="show-hide-instrument selected" data-key="TEL2 BXSTOSEK" checked="checked" />
    </div>

    <script type="text/javascript">
        $(function () {
            // choose the timeframe to be displayed by the subtract function below, we recommend 1-6 months
            var endOfDayStartFrom = moment().subtract(3, 'months').format('YYYY-MM-DD');

            var options = {
                showVolume: false,
                typeOfChart: 'EndOfDay',
                endOfDayStartFrom: endOfDayStartFrom,
                success: window.cision.websolution.sharegraph.reinitializeState,
                isMiniShareGraph: true,
                accessKey: window.cision.websolution.settings.minisharegraph.accessKey
            };
            window.cision.websolution.sharegraph.init(options);
        });

    </script>

</body>
</html>
